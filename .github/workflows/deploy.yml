name: Deploy no Kubernetes
on:
    workflow_call:
        inputs:
            manifests:
                type: string
                required: true
                description: "Arquivos de manifesto para deploy"
            images:
                type: string
                required: true
                description: "Imagens que serão alteradas nos manifestos"
jobs:
  deploy-k8s:
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo o código
        uses: actions/checkout@v5.0.0
      - name: Configuração de contexto do Kubernetes
        uses: azure/k8s-set-context@v4.0.0
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}
      - name: Aplicando o deployment
        uses: Azure/k8s-deploy@v5
        with:
          manifests: ${{inputs.manifests}}
          images: ${{ inputs.images }}
      - name: Validacao
        run: |
            kubectl get pods
            kubectl get services