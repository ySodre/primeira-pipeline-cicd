name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v5.0.0
    - name: Autenticação no Docker Hub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build da Imagem Docker
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: |
          sodreus/goapp:v${{ github.run_number}}
          sodreus/goapp:latest
  CD-Homologacao:
    needs: [CI]
    uses: ySodre/primeira-pipeline-cicd/.github/workflows/deploy.yml@main
    with:
      manifests: k8s/deployment.yaml
      images: sodreus/goapp:v${{ github.run_number}}
      environment: homologacao
    secrets: inherit
    
  Teste-Ambiente:
    needs: [CD-Homologacao]
    runs-on: ubuntu-latest
    environment: homologacao
    steps:
      - name: Fake Teste
        run: echo"Fake teste de ambiente ${{ vars.APP_NAMESPACE }}"


  CD-Producao:
    needs: [CI]
    uses: ySodre/primeira-pipeline-cicd/.github/workflows/deploy.yml@main
    with:
      manifests: k8s/deployment.yaml
      images: sodreus/goapp:v${{ github.run_number}}
      environment: producao
    secrets: inherit
      

      
  
